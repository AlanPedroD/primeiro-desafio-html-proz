<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Idenficação das tags contidas nas imagens</h1>
        <section>
            <div class="div-img"><img src="imagens/Ilustração_01_CodePark01.png" alt="imagem página web 01 proz"></div>
            <ul>
                <li><span>1</span>. &lt;header&gt;</li>
                <li><span>2</span>. &lt;main&gt;</li>
                <li><span>3</span>. &lt;nav&gt;</li>
                <li><span>4</span>. &lt;img&gt;</li>
                <li><span>5</span>. &lt;h1&gt;</li>
                <li><span>6</span>. &lt;h2&gt;</li>
                <li><span>7</span>. &lt;p&gt;</li>
            </ul>
        </section>
        <section>
            <div class="div-img"><img src="imagens/Ilustração_02_CodePark01.png" alt="imagem página web 02 proz"></div>
            <ul>
                <li><span>8</span>. &lt;a&gt;</li>
                <li><span>9</span>. &lt;footer&gt;</li>
                <li><span>10</span>. &lt;ul&gt;</li>
                <li><span>11</span>. &lt;li&gt;</li>
            </ol>
        </section>
        <section>
            <div class="div-img"><img src="imagens/Ilustração_03_CodePark01.png" alt="imagem página web 03 proz"></div>
            <ul>
                <li><span>12</span>. &lt;form&gt;</li>
                <li><span>13</span>. &lt;label&gt;</li>
                <li><span>14</span>. &lt;input&gt;</li>
                <li><span>15</span>. &lt;select&gt;</li>
                <li><span>16</span>. &lt;button&gt;</li>
            </ol>
        </section>
    </main>
</body>
</html>
